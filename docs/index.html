<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChryBible</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">-->
<!--  <meta http-equiv="Pragma" content="no-cache">-->
<!--  <meta http-equiv="Expires" content="0">-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
  <link rel="icon" href="_media/logo.svg" />
  <style>
    .sidebar .app-name img {
      width: 80px; /* 调整宽度 */
      height: auto; /* 自动适应高度 */
      max-height: 60px; /* 限制最大高度 */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#/backbone/">干线</a>
    <a href="#/core-network/">核心网</a>
  </nav>
  <div id="app">🐢正在加载，请耐心等待...</div>
  <script>
    window.$docsify = {
      // repo: '',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: true,
      onlyCover: true,
      notFoundPage: true,

      name: 'ChryBible',
      logo: '/_media/logo.svg',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      subMaxLevel: 4,

      // 全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',

        noData: '找不到结果',

        // 搜索标题的最大层级, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
    }
  </script>

  <!-- solve cache problem -->
  <script>
    const version = new Date().toISOString().slice(0, 19).replace(/[-T]/g, '');

    // Dynamically create the <script> tag for app.js
    const script = document.createElement('script');
    script.src = 'app.js?v=' + version;
    document.head.appendChild(script);

    // Dynamically create the <link> tag for style.css
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'style.css?v=' + version;
    document.head.appendChild(link);
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
